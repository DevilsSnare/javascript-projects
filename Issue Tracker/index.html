<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Issue Tracker</title>
        <div id="headUp">Issue Tracker<span id="smallHead"> by devilssnare</span></div>
        <br>
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body onload="getIssue()">
        <form id="inputForm">
            <div id="headLow">Add new issue:</div>
            <br>
            <table class="alignG">
                <tr>
                <th id="des">Description: </th>
                <th><input type="text" id="fetchDes" name="fetchDes" placeholder="describe the issue"></th>
                </tr>
                
                <tr>
                <th id="imp">Severity: </th>
                <th>
                <select id="fetchImp" name="fetchImp">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select></th>
                </tr>

                <tr>
                <th id="ass">Assigned to: </th>
                <th><input type="text" id="fetchAss" name="fetchAss" placeholder="person responsible"></th>
                </tr>
            </table>
            <br>
            <button type="submit" class="btn btn-primary">Add</button>
            <br><br>
        </form>
        <div id="listIssues"></div>
        <script src="http://chancejs.com/chance.min.js"></script>
        <script src="/script.js"></script>
    </body>
    <footer>
        <div>&copy devilssnare</div>
    </footer>
</html>
